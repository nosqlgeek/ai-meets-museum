<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!--Navbar with Logo and Search-->
<nav class="navbar navbar-expand-lg bg-main">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home', filename=filename) }}"><img class="d-block" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo ai meets museum" height="50"></a>
        <form method="post" action="{{ url_for('search_object', filename=filename, form_param=form_param, neighbours_param=neighbours_param) }}" class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Suche" aria-label="Search" name="search" value="{{ searched_keyword }}">
            <button class="btn btn-outline-light" type="submit">Suche</button>
        </form>
    </div>
</nav>

<!-- Shows a text if no image was found in the search -->
<script>
function handleImageError(image, index) {
  image.style.display = 'none';
  document.getElementById('no-image-text-' + index).style.display = 'block';
  }
</script>

{% block content %}     {% endblock %}
</body>
</html>
